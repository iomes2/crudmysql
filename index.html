<!DOCTYPE html>
<html>
<head>
  <title>Manipulação de Jogadores de eSports</title>
  <script src="/api.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body onload="mostrarJogadores()">
<div class="maincontent">
  <div class="cabecalho">
    <h1>Manipulação de Jogadores de eSports</h1>
  </div>
  
  <div class="formulario">
    <h2>Adicionar Jogador</h2>
    <form id="addForm">
      <label for="codigo">Código do Jogador:</label>
      <input type="number" id="codigo" name="codigo" required><br><br>

      <label for="nome">Nome do Jogador:</label>
      <input type="text" id="nome" name="nome"><br><br>

      <label for="habilidade">Habilidade Principal:</label>
      <input type="text" id="habilidade" name="habilidade"><br><br>

      <!-- <button onclick="enviarJogador()">Adicionar</button> -->
      <button onclick="enviarJogador()">Adicionar</button>
      <button onclick="deletarJogador()">Deletar</button>
      <button onclick="mostrarJogadores()">Ver Jogadores</button>
    </form>
  </div>

  <h2>Listagem de Jogadores</h2>
  <ul id="jogadoresList"></ul>
</div>

</body>
</html>
